  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let key of values">
	    <h2>{{key.name}}</h2>
	    <p>{{key.branch}}</p>
	    <button ion-button clear item-right (click)=viewProfile(key.gEmail)>View</button>
	    <button ion-button clear item-right (click)=approveUser(key.gEmail)>Approve</button>
	    <button ion-button clear item-right (click)=deleteUser(key.gEmail)>Delete</button>
	  </ion-item>
	</ion-list>
</ion-content>
